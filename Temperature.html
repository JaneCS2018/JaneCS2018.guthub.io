<div id="body">
	
	<div class="converter">
		<div class="row">
			<div class="col-lg-5">
				<div class="form-check-inline">
				  <label class="form-check-label">
				    <input type="radio" class="form-check-input" name="optradio" value="0" checked>From Celsius to Fahrenheit (C2F)
				  </label>
				</div>
			</div>
			<div class="col-lg-5">
				<div class="form-check-inline">
				  <label class="form-check-label">
				    <input type="radio" class="form-check-input" name="optradio" value="1">From Fahrenheit to Celsius (F2C)
				  </label>
				</div>
			</div>
		</div>
	</div>

	<section>
		<form id="calculation" onsubmit="return false;">
		  <div class="form-row">
		    <div class="col-md-10 mb-3">
		      <label for="validationServer01"></label>
		      <input type="number" class="form-control" id="validationServer01" min="0" name="number" step="any" required data-bind="value:replyNumber" placeholder="Please enter the number">
		      
		    </div>
		  </div> 
		  <div id="feedback"></div> 
		  <div class="answer" id="answer"></div>
		  <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
		  <button class="btn btn-warning" type="submit"  onClick="refreshPage()">Refresh</button>
		</form>
	</section>
</div>
<script>
	$('#calculation').submit(function(){

		var ra = document.getElementsByName('optradio'); 
		var enter = document.getElementById("validationServer01").value;

			if (ra[0].checked){
			 document.getElementById('answer').innerHTML= "The Temperature Is: " + ((enter*1.8)+32).toFixed(2) + "°F";
			 console.log(ra[0].value)

			}
			else if(ra[1].checked) {
			document.getElementById('answer').innerHTML ="The Temperature Is: " + ((enter-32)/1.8).toFixed(2) + "°C";
			console.log(ra[1].value)
	        }
	        else{
	        document.getElementById('feedback').innerHTML ="Plese select a choice"; 	
	        }
		});

	function refreshPage(){
    	window.location.reload();
	} 


    
</script>
