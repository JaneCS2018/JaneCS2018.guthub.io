<div id="body">
	<div class="box">
		Please enter three triangle sides A, B, C
		<div class="box_small">* Make sure the sum of two sides is bigger than the third side</div>
	</div>

	<section>
		<form id="calculation" onsubmit="return false;">
		  <div class="form-row">
		    <div class="col-md-4 mb-3">
		      <label for="validationServer01">Side A</label>
		      <input type="number" class="form-control" id="validationServer01" min="0" name="number" step="any" required data-bind="value:replyNumber" placeholder="Please Enter Side A">
		      
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationServer02">Side B</label>
		      <input type="number" class="form-control" id="validationServer02" min="0" name="number" step="any" required data-bind="value:replyNumber" placeholder="Please Enter Side B">
		      
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationServer03">Side C</label>
		      <input type="number" class="form-control" id="validationServer03" min="0" name="number" step="any" required data-bind="value:replyNumber" placeholder="Please Enter Side C">
		    
		    </div>
		  </div> 
		  <div id="feedback"></div> 
		  <div class="answer" id="answer"></div>
		  <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
		  <button class="btn btn-warning" type="submit"  onClick="refreshPage()">Refresh</button>
		</form>
		
	</section>
</div>
<script>
	$('#calculation').submit(function(){

		var a=parseInt(document.getElementById('validationServer01').value);
		var b=parseInt(document.getElementById('validationServer02').value);
		var c=parseInt(document.getElementById('validationServer03').value);
		var sum=Math.pow(a, 2)+Math.pow(b, 2)-Math.pow(c, 2)
		var res = Math.sqrt(sum*0.5)*0.5*c; 
		var area = "and the area is: "+ res.toFixed(2) + " square units";
		var Rightangle1= "and the area is: "+ a*b*0.5 + " square units";
		var Rightangle2= "and the area is: "+ b*c*0.5 + " square units";
		var Rightangle3= "and the area is: "+ c*a*0.5 + " square units";


			  if ((a==0)|| (b==0) || (c==0)){
			  	document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " can't form a regular trangle, please enter the number again ! ";
			  }

			  else if ((a+b<c) || (a+c<b) || (b+c<a)){
			  document.getElementById('feedback').innerHTML = "Please make sure the sum of two sides is bigger than the third side !";
			  }


			 else if ((a==b)&&(a==c)&&(b==c) && (a!=0)){
			  	document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a equilateral "+"<br>"+ area;
			  }

			 else if ((a==b) || (a==c) || (b==c)){
			    document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a isosceles " + "<br>"+ area;  
			 }

			 else if (Math.pow(a,2)+Math.pow(b,2)==Math.pow(c,2)){
				    document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a rightangle "+ "<br>"+ Rightangle1;
			}
			 else if (Math.pow(b,2)+Math.pow(c,2)==Math.pow(a,2)){
			    document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a rightangle "+"<br>"+ Rightangle2;
			}
			 else if (Math.pow(a,2)+Math.pow(c,2)==Math.pow(b,2)){
				    document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a rightangle "+"<br>"+ Rightangle3;
			}

			else {
			document.getElementById('answer').innerHTML ="The sides "+ a +" , "+ b +" , "+ c +  " form a regular triangle "+"<br>"+ area; 
	        }
		});

	function refreshPage(){
    	window.location.reload();
	} 


    
</script>
